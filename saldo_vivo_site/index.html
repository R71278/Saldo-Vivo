
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quero ser CTO do SaldoVivo</title>
</head>
<body>
    <h1>Quero ser CTO do SaldoVivo</h1>
    <p>Preencha o formulário abaixo para se candidatar como sócio técnico deste projeto inovador.</p>
    <form action="https://formspree.io/f/xanbpabr" method="POST">
        <label>Nome:</label><br>
        <input type="text" name="name" required><br><br>
        
        <label>Email:</label><br>
        <input type="email" name="_replyto" required><br><br>
        
        <label>Mensagem:</label><br>
        <textarea name="message" rows="4" required></textarea><br><br>
        
        <button type="submit">Enviar</button>
    </form>
</body>
</html>
