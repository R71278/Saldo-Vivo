
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Seja Sócio do Saldo Vivo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #0f2027, #203a43, #2c5364);
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            width: 100%;
            max-width: 500px;
        }
        h1 {
            text-align: center;
            color: #00ffff;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, textarea {
            padding: 10px;
            border: none;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 16px;
        }
        button {
            background-color: #00ffff;
            color: #000;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #00cccc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Seja Sócio do Saldo Vivo</h1>
        <form action="https://formspree.io/f/xanbpabr" method="POST">
            <label for="nome">Nome completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Seu melhor e-mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="telefone">Telefone / WhatsApp:</label>
            <input type="tel" id="telefone" name="telefone" required>

            <label for="linkedin">Perfil no LinkedIn (opcional):</label>
            <input type="url" id="linkedin" name="linkedin">

            <label for="mensagem">Por que você seria um ótimo sócio técnico (CTO) para o Saldo Vivo?</label>
            <textarea id="mensagem" name="mensagem" rows="5" required></textarea>

            <button type="submit">Enviar candidatura</button>
        </form>
    </div>
</body>
</html>
